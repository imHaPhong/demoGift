<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/css/base.css" />
    <link rel="stylesheet" href="./asset/css/gird.css" />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="backgound-header">
      <header class="grid wide header-container">
        <div class="header-menu">
          <div class="header-menu-left">
            <img
              src="./asset/img/logo-quatructuyen_trang_1_5.png"
              alt=""
              class="header-img"
            />
            <input type="checkbox" id="locationClick" hidden name="locationClick">

            <label for="locationClick">
              <div class="header-location">
                <i class="fas fa-map-marker-alt header-location-icon"></i>
                <div class="header-location-detail">
                  <span>Nhận quà tại</span>
                  <span style="font-weight: 500"
                    >Tỉnh thành khác<i
                      style="margin-left: 15px"
                      class="fas fa-caret-down"
                    ></i>
                  </span>
                </div>
              </div>
            </label>
            <div class="header-locationDetail">
                <ul class="locationDetail-list">
                    <li class="locationDetail-item">
                        Hà Nội
                    </li>
                    <li class="locationDetail-item">
                        Hồ Chí Minh
                    </li>
                    <li class="locationDetail-item">
                        Tỉnh thành khác
                    </li>
                </ul>
            </div>
          </div>
          <ul class="header-list">
            <li class="header-item">Trang trí</li>
            <li class="header-item">Thời trang</li>
            <li class="header-item">Tiện ích</li>
            <li class="header-item">Trẻ em</li>
            <li class="header-item">Quà mới</li>
            <li class="header-item">Đối tượng / Dịp</li>
            <li class="header-item">LuvGift</li>
          </ul>
          <div class="header-listIcon">
            <i class="fas fa-search header-icon"></i>
            <i class="fas fa-cart-plus header-icon"></i>
            <i class="fas fa-user header-icon"></i>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
